<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: aquamarine;
    }

    .calculator {
      height: 400px;
      width: 340px;
      background: black;
      /* line-height: 4rem; */
      table-layout: fixed;
      overflow: hidden;
      border-collapse: collapse;
      top: -3px;
    }

    .table .tablecell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      /* height: 100%; */
      /* width: 100%; */
      background: #444;
      font-size: 1.5rem;
      font-family: "fira code";
    }

    .table-bordered td {
      border: black solid 1px;
    }
  </style>


  <title>Calculator</title>
</head>

<body>
  <div class="row justify-content-center mx-0">
    <h1 class="display-3">Calculator</h1>
  </div>
  <div class="row justify-content-center mx-0">
    <p class="subtitle">-designed by Rajesh Chaurasiya</p>
  </div>

  <div class="row justify-content-center mt-5 mx-0">

    <table class="table calculator table-bordered text-white">
      <tr class="">
        <td colspan="4" class="m-0 p-0" id="display2"
          style="border-bottom:none; overflow: 'hidden'; text-align:right;height:1.5rem">0
        </td>
      </tr>
      <tr class="">
        <td colspan="4" class="m-0 p-0" id="display"
          style="height:4rem; border-top:none;text-align:right;font-size:3rem; overflow: scroll;line-height:4rem;">0
        </td>
      </tr>
      <tr class=""></tr>
      <td colspan="2" class="m-0 p-0 tablecell" id="AC" style="background:#f44;">AC</td>
      <td class="m-0 p-0 tablecell" id="multiply">x</td>
      <td class="m-0 p-0 tablecell" id="divide">/</td>
      </tr>
      <tr class="">
        <td class="m-0 p-0 tablecell" id="seven">7</td>
        <td class="m-0 p-0 tablecell" id="eight">8</td>
        <td class="m-0 p-0 tablecell" id="nine">9</td>
        <td class="m-0 p-0 tablecell" id="subtract">-</td>
      </tr>
      <tr class="">
        <td class="m-0 p-0 tablecell" id="four">4</td>
        <td class="m-0 p-0 tablecell" id="five">5</td>
        <td class="m-0 p-0 tablecell" id="six">6</td>
        <td class="m-0 p-0 tablecell" id="add">+</td>
      </tr>
      <tr class="">
        <td class="m-0 p-0 tablecell" id="one">1</td>
        <td class="m-0 p-0 tablecell" id="two">2</td>
        <td class="m-0 p-0 tablecell" id="three">3</td>
        <td rowspan="2" class="m-0 p-0 tablecell" id="equals">=</td>
      </tr>
      <tr class="">
        <td colspan="2" class="m-0 p-0 tablecell" id="zero">0</td>
        <td class="m-0 p-0 tablecell" id="decimal">.</td>

      </tr>

    </table>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.4.1.slim.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script>
    let num1 = undefined;
    let num2 = undefined;
    let answer = undefined;
    let temp = undefined;
    let stringToDisplay = '';
    let pastOperator = undefined;

    //resetting everything on backend 
    function reset(){
      num1 = 0;
      num2 = 0;
      temp = 0;
      answer = 0;
      stringToDisplay = '';
      pastOperator = undefined;
    }
    
    //

    //arithamatic function
    function operation(operator) {
      if (temp == '0') {
        return undefined;
      }
      switch (operator) {
        case '+': return +num1 + +temp; break;
        case '-': return +num1 - +temp; break;
        case '*': return +num1 * +temp; break;
        case '/':{
          if(+temp == 0){
            reset();
            return undefined;
          }
          else{
            return +num1/+temp;
          }
        };
      }
    }

    //behavuour on click --only clickBlink
    function clickBlink(id) {
      function setBackBackgroundColor(id) {
        if (id == "#AC") {
          $(id).css('background-color', "#f44");
        }
        else if (id == "#display" || id == "#display2") {
          $(id).css('background-color', "black");
        }
        else {
          $(id).css('background-color', "#444");
        }
      }


      $(id).css('background-color', "#000");
      setTimeout(() => {
        setBackBackgroundColor(id);
      }, 100);
    }

    //action on button press for all -- backend here. and response.
    function actionOnKeyPress(id) {
      const isOperator = (id) => {
        if (id == "#add" || id == "#subtract" || id == "#multiply" || id == "#divide") {
          return true;
        }
        else return false;
      }
      const isNumber = (id) => {
        if (id == "#one" || id == "#two" || id == "#three" || id == "#four" || id == "#five" || id == "#six" || id == "#seven" || id == "#eight" || id == "#nine" || id == "#zero")
          return true;
        else return false;
      }
      const isEqualTo = (id) => { if (id == "#equals") return true; else return false; };
      const actionOnNumber = (id) => {
        let num = $(id).text();
        temp = temp * 10 + +num;
      }
      const actionOnEqualTo = () => {
        num1 = operation(pastOperator);
        let t = num1;
        $("#display").html(t);
        num1 = 0;
        num2 = 0;
        stringToDisplay = 0;
        temp = 0;
      }
      const actionOnOperator = (id) => {
        let operator = $(id).text();

        if (pastOperator == undefined) {
          pastOperator = operator;
          num1 = +temp;
          temp = 0;
        }
        else {
          num1 = operation(id);
          console.log(num1);
          pastOperator = operator;
        }

        return 0;


      }

      if (isOperator(id)) {
        actionOnOperator(id);
      }
      else if (isNumber(id)) {
        actionOnNumber(id);
      }
      else if (isEqualTo(id)) {
        actionOnEqualTo();
      }
    }


    //

    $(document).ready(
      function () {
        $("td").on('click', function (e) {
          let temp2 = e.target.innerHTML;
          let id = e.target.id;
          id = "#" + id;
          clickBlink(id);
          // functionality to the calculator what action to take when a key is pressed.
          if (id == "#AC") {
            $("#display").html("0");
            stringToDisplay = "";
            num1 = undefined;
            num2 = undefined;
            temp = undefined;
            answer = undefined;
            stringToDisplay = '';
          }
          else if (id == "#display" || id == "#display2") {
            //do nothing here, not needed.
          }
          else {
            stringToDisplay = stringToDisplay + temp2;
            $("#display").html(stringToDisplay);
            //send data to the back-end
            actionOnKeyPress(id);
          }
        });
      });

  </script>
</body>

</html>
